<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Sign Up')"></head>
<body>

<div class="background">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" id="card">
                <form  class="box" name="username" th:action="@{/sign-up}" method="post">
                    <h1>Login to find movies!</h1>
                    <p class="text-muted"> Please enter your login and password!</p>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <a class="forgot text-muted" href="/login">Already have an account? <span style="color: #3498db">Login here!</span></a>
                    <input type="submit" name="" value="Signup">
                </form>
            </div>
        </div>
    </div>
</div>
