<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
</head>
<body>
<nav class="navbar navbar-light bg-danger">
    <a class="navbar-brand text-light" href="#" onclick="init()">
        <span class="material-icons"> movie_filter </span> Movie Search
    </a>
    <div class="form-inline">
        <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="username"
                aria-label="username"
                onchange="handleUsername(this)"

        />
        <input
                class="form-control mr-sm-2"
                type="password"
                placeholder="password"
                aria-label="password"
                onchange="handlePassword(this)"

        />
        <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="handleLogin(userName, password)">
            Login
        </button>
    </div>
</nav>
<div id="container" class="container">
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
></script>
<script src="/js/favorites.js"></script>
</body>
</html>
